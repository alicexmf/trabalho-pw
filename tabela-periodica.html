            { symbol: 'Uuo', name: 'Oganessônio', category: 'other' }
        ];

        const periodicTableContainer = document.getElementById('periodic-table');

        // Generate periodic table elements
        elements.forEach((element, index) => {
            const elementDiv = document.createElement('div');
            elementDiv.classList.add('element', element.category);
            elementDiv.textContent = element.symbol;
            elementDiv.setAttribute('data-name', element.name);
            periodicTableContainer.appendChild(elementDiv);
        });

        // Search functionality
        const searchBar = document.getElementById('search-bar');

        searchBar.addEventListener('input', function () {
            const query = searchBar.value.toLowerCase();
            const elementsDivs = document.querySelectorAll('.element');

            elementsDivs.forEach((el) => {
                const elementName = el.getAttribute('data-name').toLowerCase();
                if (elementName.includes(query)) {
                    el.classList.add('highlight');
                    el.classList.remove('inactive');
                } else {
                    el.classList.add('inactive');
                    el.classList.remove('highlight');
                }
            });
        });

        // Reset highlight when clicking on the table
        periodicTableContainer.addEventListener('click', function () {
            const elementsDivs = document.querySelectorAll('.element');
            elementsDivs.forEach(el => {
                el.classList.remove('highlight');
                el.classList.remove('inactive');
            });
        });

        .body-two {
